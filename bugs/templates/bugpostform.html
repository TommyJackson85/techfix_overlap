{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    <div class="col-xs-12 col-md-offset-2 col-md-8">
        <h1>New Bug Report</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | as_bootstrap }}
            <button type="submit" class="btn btn-info">Post Report</button>
        </form>
    </div>
{% endblock %}
