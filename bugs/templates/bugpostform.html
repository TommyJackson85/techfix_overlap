{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    <!--Mix of bootrap classes and custom.css classes-->
    <div class="col-xs-12 col-md-offset-2 col-md-8">
        {% if bug_post.id is None %}
            <h1>New Bug Report</h1>
        {% else %}
            <h1>Edit Bug Report</h1>
        {% endif %}
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | as_bootstrap }}
            <div class="optional_button_div">
                <button type="submit" class="btn submit_button col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
            </div>
            {% if bug_post.id is None %}
                Save New Post
            {% else %}
                Save Post Edit
            {% endif %}
            </button>
        </form>
    </div>
{% endblock %}
